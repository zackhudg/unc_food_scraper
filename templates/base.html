<!doctype html>
<html>
    <head>
        <title>UNC Dining Tinder</title>
        <!--match with your next meal-->
        <style>
            html *{
                padding:0;
                margin:0;
            }

            

            

            .calendar_header{
                display:grid;
                height:10vh;
                grid-template-columns: 1fr 4fr 1fr;
                background-color:lightskyblue;
            }

            h1 {
                text-align:center;
                font-size:10vh;
            }


            form *{
                
                text-align:center;
                font-size: 20px;
                padding: 10px 0;
            }

            input[type='submit']{
                margin-top:4vh;
                
            }

            p{
                max-width:500px;
                display:inline block;
                margin:0 auto;
            }

            
        </style>

    </head>
    <body>
        {% block content %}
        replace me
        {% endblock %}
    </body>
</html>
